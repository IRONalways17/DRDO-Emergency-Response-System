# DRDO Emergency Response System - Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=DRDO Emergency Response Backend
spring.profiles.active=development

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/drdo_emergency
spring.datasource.username=postgres
spring.datasource.password=${DATABASE_PASSWORD:your_secure_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage
file.upload-dir=./uploads
file.max-size=52428800
file.allowed-types=image/jpeg,image/png,image/gif,video/mp4,video/mpeg

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.default-property-inclusion=non_null

# Security Configuration
app.jwt.secret=${JWT_SECRET:your_jwt_secret_here}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# CORS Configuration
app.citizen-portal-url=http://localhost:3000
app.command-center-url=http://localhost:3001

# Google Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:your_gemini_api_key_here}
gemini.api.model=gemini-1.5-flash
ai.confidence.threshold=0.7
ai.analysis.timeout=10000
ai.max.retries=3

# Email Configuration
spring.mail.host=smtp.gov.in
spring.mail.port=587
spring.mail.username=${EMAIL_USER:drdo-emergency@gov.in}
spring.mail.password=${EMAIL_PASSWORD:your_email_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000

# SMS Configuration
sms.api.key=${SMS_API_KEY:your_sms_api_key}
sms.api.url=https://api.sms.gov.in/send
sms.from=DRDO-EM

# Emergency Response Configuration
emergency.critical.response-time=300
emergency.high.response-time=600
emergency.medium.response-time=1800
emergency.auto-escalation.time=1800
emergency.max-concurrent.incidents=100

# Rate Limiting Configuration
rate-limit.requests-per-minute.public=100
rate-limit.requests-per-minute.authenticated=1000
rate-limit.window-size=60000

# Monitoring and Health Checks
management.endpoints.web.exposure.include=health,metrics,info,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.gov.drdo.emergency=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=./logs/drdo-emergency-backend.log
logging.file.max-size=10MB
logging.file.max-history=10

# Async Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=emergency-async-

# WebSocket Configuration
websocket.max-text-message-buffer-size=8192
websocket.max-binary-message-buffer-size=8192
websocket.max-session-idle-timeout=300000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

# Cache Configuration
spring.cache.type=redis
spring.cache.cache-names=incidents,responders,analytics
spring.cache.redis.time-to-live=600000

# International Configuration
spring.web.locale=en_IN
spring.web.locale-resolver=fixed

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
